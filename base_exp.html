<!--5.Accept a base and an exponent from the user. Display the result of base raised to exponent. 
E.g. if the user enters 2 as the base, and 5 as the exponent, the result should be 32 (2 raised to 5) -->

<!DOCTYPE html>
<html>
	<head>
	</head>
	<body> 
        <script>
            var n=parseInt(prompt("enter a base"));
            var a=parseInt(prompt("enter exponent"));
           var ans=n**a;
           document.write(n," raise to ",a," is ",ans);
        </script>
        </body>
        </html>
