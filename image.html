<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function abc() {
			var a=document.getElementById('text');

			document.getElementById('img').height =500;
			document.getElementById('img').width =500;

	<input type="text" id="text">
