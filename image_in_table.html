<html>
<head>
<form>
<script>
//Accept the URLs of 10 images from the user. Store in an array. On Click of "Display" button, display all the images in a 5 x 2 table.


var images= new Array();
for(var i=0;i<10;i++)
	{
		images[i]=prompt("Enter the url of images");
	}
function display()
	{
		document.write("<table>");
		var counter=0;
		for(var i=1;i<=5;i++)
		{
			document.write("<tr>")
			for(var j=1;j<=2;j++)
			{
				document.write("<td><img src="+images[counter++]+" width=300px height=200px></td>")
			}	
			document.write("</tr>")	
		
		}
		document.write("</table>")
	}

</script>
<input type=button value=display onClick=display()>
</form>
</head>
</html>
