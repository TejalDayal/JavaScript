<!-- 8.Accept a number from the user in a dialog box.
 Display all the odd digits in the number. E.g. if the number is 1253, the output should be 3 5 1. -->
 <!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
            <script>
                    var a=parseInt(prompt("Enter No"));
                    var b=0
                    while(a>0){
                        b=a%10;
                        a=Math.floor(a/10);
                        if((b%2)!==0){
                            document.write(b);
                        }
                    }
                </script>
    </body>
</html>
