<!-- Repeatedly accept a number from the user till a user enters a negative number. 
When a negative number is entered, display the sum of all the positive numbers. -->
<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
            <script>
                
                    var sum=0;
                    var n=0;
                    while(n>=0)
                    {
                        n=parseInt(prompt("Enter No: "));
                        if(n>0){
                        sum+=n}
                    }
                    document.write("Sum is : ",sum);
                
                </script>
    </body>
</html>
